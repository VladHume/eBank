<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>еБАНК - Банк твоїх можливостей</title>
    <link rel="stylesheet" href="..\static\styles\update_info_styles.css">
</head>
<header class="header">
    <img src="..\static\icons\logo.png" alt="Логотип банку" class="logo">
    <h1> <a href="home_screen.html" class="ebank-field">еБАНК - БАНК ТВОЇХ МОЖЛИВОСТЕЙ</a></h1>
    <div class="menu">
        <a href="exchange_rates.html" class="tab-link-fields">курс валют</a>
        <a href="for_business_screen.html" class="tab-link-fields">для бізнесу</a>
        <a href="deposits.html" class="tab-link-fields">депозит</a>
        <a href="credit_history.html" class="tab-link-fields">кредит</a>
        <a href="notifications.html"><img src="..\static\icons\bell-icon.png" alt="Сповіщення" class="tab-link-fields-icon"></a>
        <a href="client_cabinet.html"><img src="..\static\icons\user.png" alt="Особистий кабінет" class="tab-link-fields-icon"></a>
    </div>
</header>
<body>
    <div class="container">
        <main class="form-container">
           
            <form class="login-form" action="{{ url_for('update_info') }}" method="POST">
                <label for="surname">Прізвище</label>
                <input type="text" id="surname" name="surname" placeholder="Введіть прізвище">

                <label for="name">Ім'я</label>
                <input type="text" id="name" name="name" placeholder="Введіть ім'я">

                <label for="patronymic">По батькові</label>
                <input type="text" id="patronymic" name="patronymic" placeholder="Введіть по батькові">

                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="Введіть електронну пошту">

                <label for="phone number">Номер телефону</label>
                <input type="text" id="phone number" name="phone number" placeholder="(+38)">

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введіть пароль">
                
                <label for="passport id">Номер паспорта</label>
                <input type="text" id="passport id" name="passport id" placeholder="Введіть номер паспорта">

                <label for="address">Адреса</label>
                <input type="text" id="address" name="address" placeholder="Введіть адресу проживання">

                <button type="submit">Продовжити</button>
            </form>
        </main>
    </div>
    
    
</body>
</html>
