<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>еБАНК - Банк твоїх можливостей</title>
    <link rel="stylesheet" href="../static/styles/deposits_styles.css">
</head>
<header class="header">
    <img src="..\static\icons\logo.png" alt="Логотип банку" class="logo">
    <h1> <a href="home_screen.html" class="ebank-field">еБАНК</a></h1>
    <div class="menu">
        <a href="exchange_rates.html" class="tab-link-fields">курс валют</a>
        <a href="for_business_screen.html" class="tab-link-fields">для бізнесу</a>
        <a href="credit_history.html" class="tab-link-fields">кредит</a>
        <a href="notifications.html"><img src="..\static\icons\bell-icon.png" alt="Сповіщення" class="tab-link-fields-icon"></a>
        <a href="client_cabinet.html"><img src="..\static\icons\user.png" alt="Особистий кабінет" class="tab-link-fields-icon"></a>
    </div>
</header>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Ліва секція -->
            <div class="left-section">
                <h2>Мій депозит</h2>
                <div class="credit-value-block">
                    <p class="credit-amount">Сума депозиту</p>
                    <p class="credit-value">0 грн.</p>
                </div>
                <div class="button_box">
                    <button type="button" class="deposit_button">Виписка по депозиту</button>
                </div>
            </div>

            <!-- Права секція -->
            <div class="right-section">
                <div class="credit-details">
                    <p>Відсоткова ставка:</p>
                    <p>Час відкриття:</p>
                    <p>Час закриття:</p>
                </div>
                <div class="credit-input">
                    <div class="title-container">
                        <h2 >Покласти на депозит </h2>
                        <button type="submit" class="arrow-button">
                            <img src="../static/icons/arrow_icon.png" alt="Взяти кредит">
                        </button>
                        
                
                    </div>
                    <div class="input-group">
                        <input type="text" id="credit-card" placeholder="0000 0000 0000 0000">
                        <img src="../static/icons/debit_card.png" alt="Картка" class="input-icon">
                    </div>
                    <div class="input-group">
                        <input type="number" id="credit-amount" placeholder="Сума">
                        <img src="../static/icons/dollar.png" alt="Гроші" class="input-icon">
                    </div>
                    <div class="input-group">
                        <input type="date" id="date_of_closing" placeholder="Дата закриття">
                       
                    </div>
                </div>
            </div>
        </div>

        <!-- Блок кнопок -->

    </div>
</body>
</html>
