<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>еБАНК - Банк твоїх можливостей</title>
    <link rel="stylesheet" href="..\static\styles\credit_history_styles.css">
</head>
<header class="header">
    <img src="..\static\icons\logo.png" alt="Логотип банку" class="logo">
    <h1> <a href="{{url_for('home_screen')}}" class="ebank-field">еБАНК</a></h1>
    <div class="menu">
        <a href="{{url_for('exchange_rates')}}" class="tab-link-fields">курс валют</a>
        <a href="{{url_for('deposits')}}" class="tab-link-fields">депозит</a>
        <a href="{{url_for('credit_history')}}" class="tab-link-fields">кредит</a>
        <a href="{{ url_for('client_cabinet') }}"><img src="..\static\icons\user.png" alt="Особистий кабінет" class="tab-link-fields-icon"></a>
    </div>
</header>
<body>
    <div class="transactions-container">
        <p class="transactions-text">Мої кредити </p>
        <p class="sum">Сума <span class="status">Статус</span></p>
        {% for c in credits %}
        <a href="{{ url_for('credit_info', credit_id=c[3]) }}" class="transaction">
            <p class="transaction-text">{{c[1]}}/{{c[0]}} грн</p>
            <div class="status-container">
                <span class="status-value">{{c[2]}}</span>
                <button class="image-button">
                    <img src="..\static\icons\print.png" alt="Друкувати ПДФ">
                </button>
            </div>
        </a>
        {% endfor %}
        
        <div class="button_box">
            <button class="deposit_button" title="Взяти кредит" onclick="window.location.href='{{url_for('take_credit')}}';">
                Взяти кредит
            </button>
            <button class="deposit_button" title="Погасити кредит" style="margin-left: 5px" onclick="window.location.href='{{url_for('pay_credit')}}';">
                Погасити кредит
            </button>
            
        </div>
    </div>

    

</body>
</html>
