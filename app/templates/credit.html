<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>еБАНК - Банк твоїх можливостей</title>
    <link rel="stylesheet" href="..\static\styles\credit_styles.css">
</head>
<header class="header">
    <img src="..\static\icons\logo.png" alt="Логотип банку" class="logo">
    <h1> <a href="home_screen.html" class="ebank-field">еБАНК</a></h1>
    <div class="menu">
        <a href="{{url_for('exchange_rates')}}" class="tab-link-fields">курс валют</a>
        <a href="for_business_screen.html" class="tab-link-fields">для бізнесу</a>
        <a href="{{url_for('deposits')}}" class="tab-link-fields">депозит</a>
        <a href="{{url_for('credit_history')}}" class="tab-link-fields">кредит</a>
        <a href="{{ url_for('client_cabinet') }}"><img src="..\static\icons\user.png" alt="Особистий кабінет" class="tab-link-fields-icon"></a>
    </div>
</header>
<body>
    <div class="container">
        <main class="form-container">
           
            <form class="credit-form" action="credit_history.html" method="get">
                <label for="sum">Сума</label>
                <input type="text" id="sum" name="sum" placeholder="Введіть суму">

                <label for="deadline">Термін сплати</label>
                <input type="text" id="deadline" name="deadline" placeholder="Введіть термін сплати кредиту">

                <label for="guarantor">Поручитель</label>
                <input type="text" id="guarantor" name="guarantor" placeholder="Введіть прізвище поручителя">
                <input type="text" id="guarantor" name="guarantor" placeholder="Введіть ім'я поручителя">
                <input type="text" id="guarantor" name="guarantor" placeholder="Введіть по-батькові поручителя">
                <input type="text" id="guarantor" name="guarantor" placeholder="Введіть адресу поручителя">

                <label for="currency">Валюта</label>
                <select id="currency" name="currency">
                    <option value="">Оберіть валюту</option>
                    <option value="credit">USD</option>
                    <option value="debit">EUR</option>
                    <option value="debit">UAH</option>
                </select>

                <button type="submit">Продовжити</button>
            </form>
        </main>
    </div>
    
    
</body>
</html>
