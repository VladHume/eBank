<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>еБАНК - Банк твоїх можливостей</title>
    <link rel="stylesheet" href="styles\index_styles.css">
</head>
<body>
    <header class="header">
        <img src="icons\logo.png" alt="Логотип банку" class="logo">
        <h1>еБАНК - БАНК ТВОЇХ МОЖЛИВОСТЕЙ</h1>
    </header>
    <div class="container">
        <main class="form-container">
            <div class="tabs">
                <button class="active">Вхід</button>
                <a href="registration.html" class="tab-link">Реєстрація</a>
            </div>
            <form class="login-form"  action="home_screen.html" method="get">
                <label for="login">Логін</label>
                <input type="text" id="login" name="login" placeholder="Введіть логін">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введіть пароль">
                <button type="submit">Продовжити</button>
            </form>
        </main>
    </div>

    
    
    
</body>
</html>
